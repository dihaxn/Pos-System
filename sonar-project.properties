# SonarQube project configuration for LLOMS POS System
# Multi-module enterprise application

# Project identification
sonar.projectKey=dihaxn_Pos-System
sonar.projectName=LLOMS POS System
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=services,frontend,bff
sonar.tests=services/*/src/test,frontend/*/src/__tests__,bff/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/dist/**,**/*.min.js,**/*.bundle.js

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/target/**

# Language specific settings
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=services/*/target/classes
sonar.java.test.binaries=services/*/target/test-classes

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=frontend/*/coverage/lcov.info,bff/coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/test/**,**/__tests__/**

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.verbose=false